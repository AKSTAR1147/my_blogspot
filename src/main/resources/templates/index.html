<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>My Personal Blog</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        body {
          font-family: 'Georgia', serif;
          background: #fafafa;
          color: #333;
        }
        header {
          padding: 20px 40px;
          border-bottom: 1px solid #ddd;
          background: #fff;
          position: sticky;
          top: 0;
          z-index: 100;   /* ðŸ‘ˆ add this */
        }
        header h1 { font-size: 22px; font-weight: bold; margin: 0; }

        .blog-meta { font-size: 14px; color: #777; margin-bottom: 15px; }

        .like-btn, .comment-btn {
          border: none; background: none; cursor: pointer;
          font-size: 16px; margin-right: 10px;
        }
        a{
        text-decoration: none;
        color: black;
        }
        .like-btn { color: #e63946; }
        .comment-btn { color: #1d3557; }


        .post-actions {
          display: flex;
          gap: 10px; /* space between buttons */
          align-items: center;
        }

        .btn-action {
          display: inline-block;
          border: 1px solid #333;
          background: #fff;
          cursor: pointer;
          font-size: 14px;
          padding: 6px 14px;
          border-radius: 4px;
          text-align: center;
        }

        .btn-action:hover {
          background: #f5f5f5;
        }

    </style>
</head>
<body>
<header>
    <div class="d-flex justify-content-between align-items-center mb-2">
        <h1>ðŸŒ¿ My Blog</h1>
        <a th:href="@{/showBlogForm}"
           class="btn btn-primary ">
            Add Blog
        </a>
    </div>
</header>

<div class="container mt-4">
    <div th:each="post : ${posts}">

        <!-- Card preview -->
        <div class="card mb-4 shadow-sm">
<!--            //clicking on the current card takes you to the new page showing complete content of the blog-->
            <a th:href="@{/post/{id}(id=${post.id})}">
                <div class="card-body">
                    <h3 th:text="${post.title}"></h3>
                    <div class="blog-meta">
                        By: <strong th:text="${post.author}"></strong><br>
                        Published: <span th:text="${post.createdAt}"></span>
                    </div>
                    <p
                        th:text="${#strings.length(post.content) > 300 ? #strings.substring(post.content,0,300) + '...  READ MORE' : post.content}"
                        style="white-space: pre-wrap; text-align: justify; font-family: var(--bs-font-monospace);"   >
                    </p>


                    <div class="post-actions">
                        <!-- Like count -->

                        <div style="display:inline;">
                            <button class="btn-action">
                                <span th:text="${post.likes.size()} + ' Likes'"></span>
                            </button>
                        </div>

                        <!-- Comment count-->
                        <div style="display:inline;">
                            <button class="btn-action">
                                <span th:text="${post.comments.size()} + ' comments'"></span>
                            </button>
                        </div>
                    </div>
                </div>
            </a>
        </div>
    </div>
</div>
</body>
</html>
